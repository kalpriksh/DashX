<div class="container"
[@chartEditorAnimate]='stateName'
>
<div class="chart-editor-header">
  <button mat-icon-button type="button" class="btn-close" aria-label="Close" (click) = 'closeEditor()'>
    <mat-icon>close</mat-icon>
  </button>
</div>

  <mat-tab-group> 
      <mat-tab label = "Data">
          <app-chart-setup></app-chart-setup>
      </mat-tab>
      <mat-tab label = "Customise">
        <app-chart-customizer></app-chart-customizer>
      </mat-tab>
  </mat-tab-group>
</div>
