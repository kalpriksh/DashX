    <mat-accordion>
        <mat-radio-group aria-label="Select an option" [(ngModel)] = "chartTypeData" (change) = "test($event)">
            <mat-radio-button value="Bar">Bar Data</mat-radio-button>
            <mat-radio-button value="Pie">Pie Data</mat-radio-button>
          </mat-radio-group>
        
        <form #myForm = "ngForm" (keydown) = "EnterSubmit($event, myForm.form)">

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngIf="_chartSetupData && _chartSetupData.title">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    Chart Title
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field>
                    <input matInput type="text" [(ngModel)]="_chartSetupData.title.text" [ngModelOptions]="{standalone : true}">
                    <button mat-button *ngIf="_chartSetupData && _chartSetupData.title.text" matSuffix mat-icon-button aria-label="Clear" (click)="_chartSetupData.title.text=''">
                    <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>                    
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    Chart Type
                    </mat-panel-title>
                </mat-expansion-panel-header> 
                <mat-selection-list [multiple]="false" *ngFor="let item of chartTypesList">
                    <mat-list-option>{{item}}</mat-list-option>
                </mat-selection-list>
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngIf="_chartSetupData && _chartSetupData.xaxis">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    X Axis
                    </mat-panel-title>
                </mat-expansion-panel-header>  
                <button mat-button  [matMenuTriggerFor]="menu">
                    <mat-icon>add_circle</mat-icon>
                        Category
                    </button>
                    <mat-menu #menu="matMenu">
                        <div *ngFor="let item of categoryNames">
                            <button mat-menu-item (click) = "AddData(item,'category')">    
                                {{item}} <mat-icon>playlist_add</mat-icon>
                            </button>
                        </div>
                    </mat-menu>                  
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    Series
                    </mat-panel-title>
                </mat-expansion-panel-header>  
                <button mat-button  [matMenuTriggerFor]="seriesMenu">
                    <mat-icon>add_circle</mat-icon>
                    Series
                    </button>
                    <div *ngFor="let series of seriesList">
                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" >
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                Series : {{series.name}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            series customization option to be placed here
                        </mat-expansion-panel>
                    </div>
                    <mat-menu #seriesMenu="matMenu">
                        <div *ngFor="let item of seriesNames">
                            <button mat-menu-item (click) = "AddData(item,'series')">
                                {{item}} <mat-icon>playlist_add</mat-icon>
                            </button>
                        </div>
                    </mat-menu>                  
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngIf="_chartSetupData && _chartSetupData.labels">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    Labels
                    </mat-panel-title>
                </mat-expansion-panel-header> 
                <mat-selection-list [multiple]="false">
                </mat-selection-list>
            </mat-expansion-panel>
            
        </form>
    </mat-accordion>

<mat-card>
    <mat-checkbox name = "dataLabels">Switch rows/columns</mat-checkbox> 
</mat-card>
