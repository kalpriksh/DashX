<div class="container">

  <div class="chart-heading">
    <button mat-icon-button style="color: gray;" id="edit-icon" (click) = 'DeleteChart()'>
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button style="color: gray;" id="edit-icon" (click) = 'EditChart()'>
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <apx-chart #chartObj
    [series]="chart.series"
    [chart]="chart.chart"
    [xaxis]="chart.xaxis"
    [dataLabels]="chart.dataLabels"
    [grid]="chart.grid"
    [stroke]="chart.stroke"
    [title]="chart.title"
  ></apx-chart>

</div>
