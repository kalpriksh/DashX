<div class="container">
    
    <div class="kpi-header">

        <button mat-icon-button disabled>
            <mat-icon>{{this.kpiData.icon}}</mat-icon>
        </button>
        
        <div style="margin-top: 10px; color: gray;">
            {{this.kpiData.name}}
        </div>

        <button mat-icon-button>
            <mat-icon style="color: gray;">more_vert</mat-icon>
        </button>
    </div>

    <div>
        <h1 class="center" [ngStyle]="{color: kpiColor}">
            {{this.kpiData.metric | currency}}
        </h1>
    </div>
        
</div>
