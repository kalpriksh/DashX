<div class="container">
  <div class="chart-heading"> 
    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" id="edit-icon" (click) = 'EditChart()'>
      <mat-icon>edit</mat-icon>
    </button>
  </div>
<div>
    <apx-chart #chartObj
      [title] = "chart.title"
      [series]="chart.series"
      [chart]="chart.chart"
      [labels]="chart.labels"
      [responsive]="chart.responsive"
    ></apx-chart>
  </div>
</div>
