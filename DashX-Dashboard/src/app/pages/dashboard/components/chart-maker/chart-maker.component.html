<mat-card>

  <mat-card-title>
    Total Turn Over
  </mat-card-title>

  <div class="chart">
    <apx-chart
      [series]="chart.series"
      [chart]="chart.chart"
      [xaxis]="chart.xaxis"
      [dataLabels]="chart.dataLabels"
      [grid]="chart.grid"
      [stroke]="chart.stroke"
      [title]="chart.title"
      [responsive]="chart.responsive"
    ></apx-chart>
  </div>
  
</mat-card>
