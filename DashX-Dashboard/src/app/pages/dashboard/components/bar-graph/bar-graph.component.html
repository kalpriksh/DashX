<mat-card class="container">
    <div class="chart-heading"> 
      <h2>Total Turn Over</h2>
      <mat-icon (click) = 'EditChart()' [ngStyle]="{'cursor':' pointer'}" id="edit-icon">edit</mat-icon>
    </div>

    <apx-chart #chartObj
      [series]="chart.series"
      [chart]="chart.chart"
      [dataLabels]="chart.dataLabels"
      [plotOptions]="chart.plotOptions"
      [xaxis]="chart.xaxis"
    ></apx-chart>

  </mat-card>
